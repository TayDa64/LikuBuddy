# ============================================================
# LikuBuddy CI - Cross-Platform Build & Test
#
# Runs on: push, pull_request
# Matrix: Ubuntu, macOS, Windows × Node 20, 22
# ============================================================

name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  build:
    name: Build & Test (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['20', '22']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Run tests
        run: npm run test:run
        continue-on-error: true  # Tests may need DB setup
      
      - name: Check agent CLI help
        run: node dist/agent/cli.js help
        continue-on-error: true  # May fail without display
      
      - name: Check system info (Unix)
        if: runner.os != 'Windows'
        run: node dist/agent/cli.js info
        continue-on-error: true
      
      - name: Check system info (Windows)
        if: runner.os == 'Windows'
        run: node dist/agent/cli.js info
        shell: pwsh
        continue-on-error: true

  lint:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check
        run: npx tsc --noEmit

  platform-agent:
    name: Agent Tools (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: build
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      # Linux-specific: Install xdotool
      - name: Install xdotool (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y xdotool
      
      # Test read command (should work without game running)
      - name: Test agent read command
        run: node dist/agent/cli.js read
        continue-on-error: true  # Expected to fail without game
      
      # Test info command
      - name: Test agent info command
        run: node dist/agent/cli.js info
        continue-on-error: true
      
      # Test bash script exists and is executable (Unix)
      - name: Check bash script (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/agent-keys.sh
          head -20 scripts/agent-keys.sh
      
      # Test PowerShell scripts exist (Windows)
      - name: Check PowerShell scripts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Test-Path .\up.ps1
          Test-Path .\down.ps1
          Test-Path .\send-keys.ps1

  release-check:
    name: Release Readiness
    runs-on: ubuntu-latest
    needs: [build, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Check package.json version
        run: node -e "console.log('Version:', require('./package.json').version)"
      
      - name: Verify entry points exist
        run: |
          test -f dist/index.js
          test -f dist/agent/cli.js
          echo "✅ All entry points exist"
